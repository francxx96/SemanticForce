<!DOCTYPE html>
<html>
    <head>
        <title>indexScraping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img\cg.png" type="image/x-icon"/>

        <style>
            body{
              background-color:#00ffbf;
            }
            .central_section{
                    text-align: center;
            }
            .heading_section{
                    text-align: center;
            }
        .index_group a {
          background-color: #4CAF50; /* Green background */
          border: 1px solid green; /* Green border */
          color: white; /* White text */
          padding: 10px 24px; /* Some padding */
          cursor: pointer; /* Pointer/hand icon */
          float: left; /* Float the buttons side by side */
          text-decoration: none; /* Remove underline */
          font-family: Verdana;
          width: 15%;
          text-align: center;
        }

        /* Clear floats (clearfix hack) */
        .index_group:after {
          content: "";
          clear: both;
          display: table;
        }

        .index_group a:not(:last-child) {
          border-right: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .index_group a:hover {
          background-color: #3e8e41;
        }

        /* Center display */
            .index_group{
                position: relative;
                left: 4%;
            }   
        </style>
        <script>
            var barReplace = function(){
                var elem = document.getElementById("article").value;
                var elem2 = document.getElementById("menuBar");
                var elem3 = document.getElementById("menuBarReplace");
                if(elem != ""){
                    elem2.style.display="none";
                    elem3.style.display="inline";
                }
            }
        </script>
    
    </head>
    <body>
        <div class="heading_section">
            <h1 id="page_title"> Scraping Article </h1>
            <div class="index_group">
                <div id="menuBar">
                    <a href="index.html">Home</a>
                    <a href="indexCrawling.html">Crawling</a>
                    <a href="indexNER.html">EntityRecognition</a>
                    <a href="indexWikidata.html">Wikidata</a>
                    <a href="aboutus.html">About</a>
                </div>
                <div id="menuBarReplace" style="display: none">
                    <a>Home</a>
                    <a>Crawling</a>
                    <a>EntityRecognition</a>
                    <a>Wikidata</a>
                    <a>About</a>
                </div>
            </div>
        </div>
        <br>
        <div class="description_section">
            <h4 id="text_description"> --------- INSERIRE DESCRIZIONE DI QUESTA SEZIONE --------------- </h4>
        </div>
        <div class="central_section">
            <form method="get" action="responseScraper.jsp">
                    <tr>
                        <td><label><h3>Insert article URL</h3></label></td>
                        <td><input id="article" name="urli" type="text" required></td>
                    </tr>
                    <input class="bottone" type="submit" value="GO!" onclick="barReplace()">
            </form>
        </div>
    </body>
</html>
