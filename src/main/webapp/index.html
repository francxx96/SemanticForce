<!DOCTYPE html>
<html>
    <head>
        <title>SemanticForce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img\logo.png" type="image/x-icon"/>
        <style>
            body{
              background-color:#00ffbf;
            }
            .heading_section{
                text-align: center;
            }
            .h_type{
                color:#006666;
            }
            .index_group a {
              background-color: #4CAF50; /* Green background */
              border: 1px solid green; /* Green border */
              color: white; /* White text */
              padding: 10px 24px; /* Some padding */
              cursor: pointer; /* Pointer/hand icon */
              float: left; /* Float the buttons side by side */
              text-decoration: none; /* Remove underline */
              font-family: Verdana;
              width: 15%;
              text-align: center;
            }
            /* Clear floats (clearfix hack) */
            .index_group:after {
              content: "";
              clear: both;
              display: table;
            }
            .index_group a:not(:last-child) {
              border-right: none; /* Prevent double borders */
            }
            /* Add a background color on hover */
            .index_group a:hover {
              background-color: #3e8e41;
            }
            /* Center display */
            .index_group{ 
                position: relative; 
                left:4%;
            }
            #page_title{
                text-align: center;
                font-family: Verdana;
            }
            #description_funcionality{
                position: relative;
                right: 50%;

            }
            #description_functionality{
                text-align: center;
                font-family: Verdana;
            }
            footer{
                position:fixed; 
                width: 100%; 
                bottom:0;
                left:0;
                text-align:center;
                background-color:#4CAF50;
            }
            #footer_text{
                text-decoration: none;
                color:#006633;
                font-family: Verdana;
            }
            #footer_text:hover {
                color: #00ffbf;
            }
            #logo{
                position: absolute;
                right: 5%;
                top: 0%;
                height: 80px;
                width: 85px
            }
            #image{
                width:40%; 
                position:absolute;
                left: 10%
            }
            #inputButton{
                outline: none;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                font: bold 12px Arial, Helvetica, sans-serif;
                color: #fff;
                padding: 10px 20px;
                border: solid 1px #16a085;
                background: #1abc9c;
                -moz-border-radius: 20px;
                -webkit-border-radius: 20px;
                border-radius: 20px;
            }
            #inputButton:hover { 
                background: #109177;
            } 
            .form-style-5{
                max-width: 500px;
                padding: 10px 20px;
                background: #f4f7f8;
                margin: 10px auto;
                padding: 20px;
                background: #f4f7f8;
                border-radius: 8px;
                font-family: Georgia, "Times New Roman", Times, serif;
                border: 6px solid green;
                position:relative;
                left: 22%;
                
            }
            .form-style-5 fieldset{
                    border: none;
            }
            .form-style-5 legend {
                    font-size: 1.4em;
                    margin-bottom: 10px;
            }
            .form-style-5 label {
                    display: block;
                    margin-bottom: 8px;
            }
            .form-style-5 input[type="text"],
            .form-style-5 input[type="number"],
            .form-style-5 input[type="url"],
            .form-style-5 select {
                    font-family: Georgia, "Times New Roman", Times, serif;
                    background: rgba(255,255,255,.1);
                    border: none;
                    border-radius: 4px;
                    font-size: 15px;
                    margin: 0;
                    outline: 0;
                    padding: 10px;
                    width: 100%;
                    box-sizing: border-box; 
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box; 
                    background-color: #e8eeef;
                    color:#8a97a0;
                    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
                    box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
                    margin-bottom: 30px;
            }
            .form-style-5 input[type="text"]:focus,
            .form-style-5 input[type="number"]:focus,
            .form-style-5 input[type="url"]:focus,
            .form-style-5 select:focus{
                    background: #d2d9dd;
            }
            .form-style-5 select{
                    -webkit-appearance: menulist-button;
                    height:35px;
            }
            .form-style-5 .number {
                    background: #1abc9c;
                    color: #fff;
                    height: 30px;
                    width: 30px;
                    display: inline-block;
                    font-size: 0.8em;
                    margin-right: 4px;
                    line-height: 30px;
                    text-align: center;
                    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
                    border-radius: 15px 15px 15px 0px;
            }
            .form-style-5 input[type="submit"],
            .form-style-5 input[type="button"]
            {
                    position: relative;
                    display: block;
                    padding: 19px 39px 18px 39px;
                    color: #FFF;
                    margin: 0 auto;
                    background: #1abc9c;
                    font-size: 18px;
                    text-align: center;
                    font-style: normal;
                    width: 100%;
                    border: 1px solid #16a085;
                    border-width: 1px 1px 3px;
                    margin-bottom: 10px;
            }
            .form-style-5 input[type="submit"]:hover,
            .form-style-5 input[type="button"]:hover
            {
                    background: #109177;
            }
        </style>
        <script>
            var validate = function(){
                var url = document.getElementById("url").value;
                var valid_url = /^(https?:\/\/)?(www){1}\.(thetimes|theguardian|independent|standard|thesun|express|dailymail|mirror|metro)(\.[a-z]+)+(\/.*)*/g;
                var nArticle = document.getElementById("numArticles").value;
                var result_url = valid_url.test(url);
                var invalid_page = /.*(\.(css|js|gif|jpg|png|mp3|mp4|zip|gz)).*/g;
                var result_page = invalid_page.test(url);
                var elem = document.getElementById("inputButton");
                var elem2 = document.getElementById("menuBar");
                var elem3 = document.getElementById("menuBarReplace");
                if(!result_url == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(result_page == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(url == "" || nArticle == "" || nArticle < 0){
                    document.getElementById("url").focus();
                    document.getElementById("numArticles").focus();
                    window.alert("Articles Number is not valid. Please select 0 or a number grather than 0");
                    return false;
                }else{
                    elem.style.display="none";
                    elem2.style.display="none";
                    elem3.style.display="inline";
                    return true;
                }
                
            }
        </script>
    </head>
    
    <body>
        <img id="logo" src="img\logo.png">
        <div class="header_section">
            <h1 id="page_title">SemanticForce</h1>
            <div class="index_group">
                <div id="menuBar">
                    <a href="indexCrawling.html">Crawling</a>
                    <a href="indexScraping.html">Scraping</a>
                    <a href="indexNER.html">EntityRecognition</a>
                    <a href="indexWikidata.html">Wikidata</a>
                    <a href="aboutus.html">About</a>
                </div>
                <div id="menuBarReplace" style="display: none">
                    <a>Crawling</a>
                    <a>Scraping</a>
                    <a>EntityRecognition</a>
                    <a>Wikidata</a>
                    <a>About</a>
                </div>
            </div>
        </div>
        <br><br>
        <div>
            <img id="image" src="img\text-analysis.png">

            <div class="form-style-5">
                <form method="GET" action="responseExtractionArticle.jsp" name="goToExtraction" onsubmit="return validate();">
                    <fieldset>
                        <legend><span class="number">1</span> Insert Web Site URL </legend>
                        <input id="url" name="urle" type="text" required>
                    </fieldset>
                    <fieldset>
                        <legend><span class="number">2</span> Set the crawler </legend>
                        <br>
                        <div style="text-align:center;">
                            <label>Depth of crawler:</label>
                            <input type="range" name="Cprofa" min="0" max="4" step="1" value="0">
                            <br>
                            1&ensp;&ensp;&ensp;2&ensp;&ensp;&ensp;3&ensp;&ensp;&ensp;4&ensp;&ensp;&ensp;5   
                            <br><br><br>   
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend><span class="number">3</span> Articles number </legend>
                        <input id="numArticles" name="nArticles" min="1" type="number"  required>
                    </fieldset>
                    <input id="inputButton" onclick="validate()" type="submit" value="GO!">
                </form>
            </div>
        </div>
        <br><br>
        <footer>
            <a id="footer_text" href="questions.html">Questions? Consult this section</a>
        </footer>
    </body>
   
</html>
