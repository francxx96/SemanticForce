        <style>
            body{
              background-color:#00ffbf;
            }
            .central_section{
                text-align: center;
            }
            .heading_section{
                text-align: center;
            }
            .h_type{
                color:#006666;
            }
            .index_group a {
              background-color: #4CAF50; /* Green background */
              border: 1px solid green; /* Green border */
              color: white; /* White text */
              padding: 10px 24px; /* Some padding */
              cursor: pointer; /* Pointer/hand icon */
              float: left; /* Float the buttons side by side */
              text-decoration: none; /* Remove underline */
              font-family: Verdana;
              width: 15%;
              text-align: center;
            }
            /* Clear floats (clearfix hack) */
            .index_group:after {
              content: "";
              clear: both;
              display: table;
            }
            .index_group a:not(:last-child) {
              border-right: none; /* Prevent double borders */
            }
            /* Add a background color on hover */
            .index_group a:hover {
              background-color: #3e8e41;
            }
            /* Center display */
            .index_group{ 
                position: relative; 
                left:4%;
            }
            #page_title{
                text-align: center;
                font-family: Verdana;
            }
            #description_funcionality{
                position: relative;
                right: 50%;

            }
            fieldset{
                text-align: center;
                position: absolute;
                right: 0%;
                width:  45%;
                border-color: green;
                border-width: 13px;
                border-radius: 10px 10px 10px 10px;
            }
            #description_functionality{
                text-align: center;
                font-family: Verdana;
            }
            footer{
                position:fixed; 
                width: 100%; 
                bottom:0;
                left:0;
                text-align:center;
                background-color:green;
            }
            #footer_text{
                text-decoration: none;
                color: black;
            }
            #footer_text:hover {
                color: white;
            }
        </style>
        <script>
            var validate = function(){
                var url = document.getElementById("url").value;
                var valid_url = /^(https?:\/\/)?(www){1}\.(thetimes|theguardian|independent|standard|thesun|express|dailymail|mirror|metro)\.([a-z\.]{2,6})([\/\w \.-])\/?/g;
                var nArticle = document.getElementById("numArticles").value;
                var result_url = valid_url.test(url);
                var invalid_page = /.*(\.(css|js|gif|jpg|png|mp3|mp4|zip|gz))/g;
                var result_page = invalid_page.test(url);
                var elem = document.getElementById("inputButton");
                var elem2 = document.getElementById("menuBar");
                var elem3 = document.getElementById("menuBarReplace");
                if(!result_url == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(result_page == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(url == "" || nArticle == "" ){
                    document.getElementById("url").focus();
                    document.getElementById("numArticles").focus();
                    return false;
                }else{
                    elem.style.display="none";
                    elem2.style.display="none";
                    elem3.style.display="inline";
                    return true;
                }
            }
        </script>

                <legend><h3>Main Functionality</h3></legend>

                    <tr>
