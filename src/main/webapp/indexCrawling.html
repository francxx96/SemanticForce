<!DOCTYPE html>
<html>
    <head>
        <title>indexCrawling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img\cg.png" type="image/x-icon"/>
        
        <style>
            body{
              background-color:#00ffbf;
            }
            .central_section{
                    text-align: center;
            }
            .heading_section{
                    text-align: center;
            }
            .index_group a {
              background-color: #4CAF50; /* Green background */
              border: 1px solid green; /* Green border */
              color: white; /* White text */
              padding: 10px 24px; /* Some padding */
              cursor: pointer; /* Pointer/hand icon */
              float: left; /* Float the buttons side by side */
              text-decoration: none; /* Remove underline */
              font-family: Verdana;
              width: 15%;
              text-align: center;
            }
            /* Clear floats (clearfix hack) */
            .index_group:after {
              content: "";
              clear: both;
              display: table;
            }
            .index_group a:not(:last-child) {
              border-right: none; /* Prevent double borders */
            }
            /* Add a background color on hover */
            .index_group a:hover {
              background-color: #3e8e41;
            }
            /* Center display */
            .index_group{
                position: relative;
                left: 4%;
            }
            footer{
                position:fixed; 
                width: 100%; 
                bottom:0;
                left:0;
                text-align:center;
                background-color:green;
            }
            #footer_text{
                text-decoration: none;
                color: black;
            }
            #footer_text:hover {
                color: white;
            }
        </style>
        <script>
            var validate = function(){
                var url = document.getElementById("url").value;
                var valid_url = /^(https?:\/\/)?(www){1}\.(thetimes|theguardian|independent|standard|thesun|express|dailymail|mirror|metro)\.([a-z\.]{2,6})([\/\w \.-])\/?/g;
                var invalid_page = /.*(\.(css|js|gif|jpg|png|mp3|mp4|zip|gz))/g;
                var result_url = valid_url.test(url);
                var result_page = invalid_page.test(url);
                var elem = document.getElementById("inputButton");
                if(!result_url == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(result_page == true){
                    window.alert("We are sorry. You have entered an invalid URL. Try again.");
                    return false;
                }else if(url == ""){
                    document.getElementById("url").focus();
                    return false;
                }else{
                    elem.style.display="none";
                    return true;
                }
            }
        </script>
    </head>
    
    <body>
        <div class="heading_section">
            <h1 id="page_title">Crawl a Web Page</h1>
            <div class="index_group">
                <div>
                    <a href="index.html">Home</a>
                    <a href="indexScraping.html">Scraping</a>
                    <a href="indexNER.html">EntityRecognition</a>
                    <a href="indexWikidata.html">Wikidata</a>
                    <a href="aboutus.html">About</a>
                </div>
            </div>
        </div>
        <br>
        <div class="description_section">
            <h4 id="text_description"> --------- INSERIRE DESCRIZIONE DI QUESTA SEZIONE --------------- </h4>
        </div>
        <div class="central_section">
            <form method="get" action="responseCrawler.jsp" name="goToExtraction" onsubmit="return validate();">
                <tr>
                    <td><label><h3>Insert Web Site URL </h3></label></td>
                    <td><input id="url" name="urla" type="text" required></td>
                </tr>
                <div>
                        <h3>Set the crawler</h3>
                        <h4>Depth of crawler</h4>
                        <input type="range" name="Cprof" min="0" max="4" step="1" value="0">
                        <br>
                            1&ensp;&ensp;&ensp;2&ensp;&ensp;&ensp;3&ensp;&ensp;&ensp;4&ensp;&ensp;&ensp;5   
                        <br>
                </div>
                <input id="inputButton" onclick="validate()" type="submit" value="GO!">
            </form>
        </div>
    </body>
    
    <footer>
	<a id="footer_text" href="questions.html">Questions? Consult this section</a>
    </footer>
</html>
